<div style="text-align: right;">
    <a
      class="btn btn-light-primary font-weight-bold cursor-pointer" 
      (click)="logout()"
      >Sign Out</a>
</div>
<div class="card card-custom">
    <div class="card-header flex-wrap border-0 pt-6 pb-0">
        <div class="card-title">
            <h3 class="card-label">Remote Datasource
                <span class="d-block text-muted pt-2 font-size-sm">Sorting &amp; pagination remote datasource</span>
            </h3>
        </div>
        <div class="card-toolbar">
            <!--begin::Button-->
            <button class="btn btn-primary font-weight-bolder" (click)="openmodal()">
                <span class="svg-icon svg-icon-md">
                    <!--begin::Svg Icon | path:/metronic/theme/html/demo1/dist/assets/media/svg/icons/Design/Flatten.svg-->
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                        height="24px" viewBox="0 0 24 24" version="1.1">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <rect x="0" y="0" width="24" height="24"></rect>
                            <circle fill="#000000" cx="9" cy="15" r="6"></circle>
                            <path
                                d="M8.8012943,7.00241953 C9.83837775,5.20768121 11.7781543,4 14,4 C17.3137085,4 20,6.6862915 20,10 C20,12.2218457 18.7923188,14.1616223 16.9975805,15.1987057 C16.9991904,15.1326658 17,15.0664274 17,15 C17,10.581722 13.418278,7 9,7 C8.93357256,7 8.86733422,7.00080962 8.8012943,7.00241953 Z"
                                fill="#000000" opacity="0.3"></path>
                        </g>
                    </svg>
                    <!--end::Svg Icon-->
                </span>New Record</button>
            <!--end::Button-->
        </div>
    </div>
    <div class="card-body">
        <div class="datatable datatable-bordered datatable-head-custom datatable-default datatable-primary datatable-loaded"
            id="kt_datatable" style="">
            <table class="datatable-table" style="display: block;">
                <thead class="datatable-head">
                    <tr class="datatable-row" style="left: 0px;">
                        <th data-field="Image" class="datatable-cell datatable-cell-sort"><span
                                style="width: 126px;">Image</span></th>
                        <th data-field="Title" class="datatable-cell datatable-cell-sort"><span
                                style="width: 66px;">Title</span></th>
                        <th data-field="Title" class="datatable-cell datatable-cell-sort"><span
                                style="width: 200px;">Nutrients</span></th>
                        <th data-field="Actions" data-autohide-disabled="false"
                            class="datatable-cell datatable-cell-sort"><span style="width: 85px;">Actions</span></th>
                    </tr>
                </thead>
                <tbody class="datatable-body">
                    <tr *ngFor="let ing of ingredients"  class="datatable-row" style="left: 0px;">
                        <td data-field="Image" class="datatable-cell">
                            <span style="width: 126px;">
                                <img class="table_img" src="{{ing.image}}" style="width: inherit;height: inherit;">
                            </span></td>
                        <td data-field="Name" class="datatable-cell"><span
                                style="width: 66px;">{{ing.item}}</span></td>
                        <td data-field="Name" class="datatable-cell"><span
                                style="width: 200px;" [innerHTML]="ing.nutrients"></span></td>
                        <td data-field="Actions" data-autohide-disabled="false" aria-label="null"
                            class="datatable-cell"><span style="overflow: visible; position: relative; width: 85px;">
                                <a href="javascript:;" class="btn btn-sm btn-clean btn-icon mr-2" (click)="EditItem(ing)"
                                    title="Edit details"> <span class="svg-icon svg-icon-md"> <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path
                                                    d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z"
                                                    fill="#000000" fill-rule="nonzero"
                                                    transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) ">
                                                </path>
                                                <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2"
                                                    rx="1"></rect>
                                            </g>
                                        </svg> 
                                    </span> 
                                </a>
                                <a href="javascript:;" class="btn btn-sm btn-clean btn-icon" (click)="DeleteItem(ing.item)"
                                    title="Delete"> <span class="svg-icon svg-icon-md"> <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path
                                                    d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                                                    fill="#000000" fill-rule="nonzero"></path>
                                                <path
                                                    d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                                    fill="#000000" opacity="0.3"></path>
                                            </g>
                                        </svg> 
                                    </span> 
                                </a>
                            </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="NewRecord">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalHeading">New Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hidemodal()">
                  x
                </button>
              </div>
            <!--begin::Form-->
            <form (ngSubmit)="PutItem()">
             <div class="card-body">
              <div class="form-group">
               <label>Title <span class="text-danger">*</span></label>
               <input type="text" class="form-control" id='ing_title' [value]="ingredient_title" placeholder="Enter Title"/>
              </div>
              <!-- <div class="form-group">
               <label for="exampleInputPassword1">Password <span class="text-danger">*</span></label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
              </div> -->
              <div class="form-group">
               <label>Image:</label>
               <br>
               <input type="file" name="ingredient_image" (change)="fileEvent($event)" accept=".png, .jpg, .jpeg"/>
              </div>
             </div>
             <div class="modal-header">
                <h5 class="modal-title" id="ModalSubheading">Nutrional Information per 100g</h5>
                <button type="button" class="btn btn-primary" (click)="GetNutrionInfo()">Load Data</button>
              </div>
              <div class="form-group">
                <div class="card-body">
                    <table>
                        <tr><td><span>Fat(</span> <span>{{fat.unit}}</span><span>): </span></td><td>{{fat.amount}}</td></tr>
                        <tr><td><span>Calories(</span><span>{{cal.unit}}</span><span>): </span></td><td>{{cal.amount}}</td></tr>
                        <tr><td><span>Carbohydrates(</span><span>{{carb.unit}}</span><span>): </span></td><td>{{carb.amount}}</td></tr>
                    </table>
                </div>
               </div>
              <div class="card-footer">
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button type="reset" class="btn btn-secondary" (click)="hidemodal()">Cancel</button>
             </div>
            </form>
            <!--end::Form-->
           </div>
          </div>
          </div>
    </div>
